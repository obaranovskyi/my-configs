# There was issue that cursor disappears
# In order to resolve this issue click `Ctrl +`, 
# or on OSX `Cmnd +`


font:
  size: 17
  normal:
    family: 'Hack Nerd Font'
    style: Regular

  italic:
    family: 'Hack Nerd Font'
    style: Italic

  bold:
    family: 'Hack Nerd Font'
    style: Bold

  bold_italic:
    family: 'Hack Nerd Font'
    style: Bold Italic


window:
  startup_mode: Fullscreen
  padding:
    x: 10
    y: 10

# Use custom cursor colors. If true, display the cursor in the cursor.foreground
# and cursor.background colors, otherwise invert the colors of the cursor.
custom_cursor_colors: false
 
# Colors (Tomorrow Night Bright)
# colors:
#   # Colors the cursor will use if `custom_cursor_colors` is true
#   cursor:
#     text: '0x000000'
#     cursor: '0xffffff'


# Theme 
colors:
  # Default colors
  primary:
    background: '#2c2c2c'
    foreground: '#d6d6d6'

    dim_foreground:    '#dbdbdb'
    bright_foreground: '#d9d9d9'
    dim_background:    '#202020' # not sure
    bright_background: '#3a3a3a' # not sure

  cursor:
    text:   '#2c2c2c'
    cursor: '#d9d9d9'

  # Normal colors
  # normal:
  #   black:   '#1c1c1c'
  #   red:     '#bc5653'
  #   green:   '#909d63'
  #   yellow:  '#ebc17a'
  #   blue:    '#7eaac7'
  #   magenta: '#aa6292'
  #   cyan:    '#86d3ce'
  #   white:   '#cacaca'

  # Bright colors
  bright:
    black:   '#636363'
    red:     '#bc5653'
    green:   '#909d63'
    yellow:  '#ebc17a'
    blue:    '#7eaac7'
    magenta: '#aa6292'
    cyan:    '#86d3ce'
    white:   '#f7f7f7'

  # Dim colors
  dim:
    black:   '#232323'
    red:     '#74423f'
    green:   '#5e6547'
    yellow:  '#8b7653'
    blue:    '#556b79'
    magenta: '#6e4962'
    cyan:    '#5c8482'
    white:   '#828282'

